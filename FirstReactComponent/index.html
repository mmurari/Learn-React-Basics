<html>
  <head>
    <title>
      React Application - First React component
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">

      var FirstReactComponent = function(){
        return (
          <div>
            <h1>First React Component</h1>
            <p>This is my first react component. It works</p>
          </div>
        );
      }

      ReactDOM.render(
        <FirstReactComponent />,
        document.getElementById("react-container")
      )

    </script>
      </body>
    </html>
