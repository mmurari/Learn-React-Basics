<html>
<head>
  <title>Action Link</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>
<body>
  <div id='root'></div>

  <script type='text/babel'>
    const ActionLink = function(){
      function handleClickEvent(event){
        event.preventDefault();
        alert('the link is clicked');
      }

      return(
        <div>
          <a href='#' onClick={handleClickEvent}>Click event Trigger</a>
        </div>
      );
    }
    ReactDOM.render(
      <ActionLink/>,
      document.getElementById('root')
    );
    </script>

</body>
</html>
