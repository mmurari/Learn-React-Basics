<html>
  <head>
    <title>
      React Application - React Component using Properties
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">

      var ReactComponent = function(props){
        return (
          <div>
            <h1>{props.title}</h1>
            <p>{props.children}</p>
          </div>
        );
      }

      ReactDOM.render(
        <div>
          <ReactComponent title="Component1" >
            This is component1 description
          </ReactComponent>
          <ReactComponent title="Component1 Reused!" >
            This is component1 reused description!
          </ReactComponent>
        </div>,
        document.getElementById("react-container")
      )

    </script>
      </body>
    </html>
