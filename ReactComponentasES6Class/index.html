<html>
  <head>
    <title>
      React Application - React component based on es6 class
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">

      class ReactComponentAsES6Class extends React.Component{
        render(){
          return (
            <div>
              <h1>React Component as ES6 Class</h1>
              <p>React component as ES6 class. It works</p>
            </div>
          );
        }
      }

      ReactDOM.render(
        <ReactComponentAsES6Class />,
        document.getElementById("react-container")
      )

    </script>
      </body>
    </html>
