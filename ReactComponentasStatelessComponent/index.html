<html>
  <head>
    <title>
      React Application - Stateless React Component
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">

      const StatelessReactComponent = () =>{
        return (
          <div>
            <h1>React Component as Stateless component</h1>
            <p>React component as stateless works!!</p>
          </div>
        );
      }

      ReactDOM.render(
        <StatelessReactComponent />,
        document.getElementById("react-container")
      )

    </script>
      </body>
    </html>
